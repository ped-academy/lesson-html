<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A simple Table</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>A simple Table</h1>
    <table>
        <caption>Monthly savings</caption>
        <thead>
        <tr>
            <th>Month</th>
            <th>Year</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>December</td>
            <td>2018</td>
            <td>$30</td>
        </tr>
        <tr>
            <td>January</td>
            <td>2019</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>2019</td>
            <td>$50</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th colspan="2">Total</th>
            <td>$180</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
